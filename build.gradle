apply plugin: 'java'

group 'com.gremwell'
version '1.0.1'
def burpExtensionHomepage = 'https://github.com/gremwell/burp_copy-to-clipboard'
def burpExtensionJarName = 'copy-to-clipboard.jar'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.portswigger.burp.extender:burp-extender-api:2.2'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'resources'
        }
    }
}

task fatJar(type: Jar) {
    manifest {
        attributes("Implementation-Version": project.version, "Implementation-Title": project.name, "Implementation-URL": burpExtensionHomepage)
    }
    archiveBaseName = burpExtensionJarName
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
